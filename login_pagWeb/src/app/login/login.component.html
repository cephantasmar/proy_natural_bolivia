<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      border: none;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    .icon-label {
      display: flex;
      align-items: center;
    }
    .icon-label i {
      margin-right: 10px;
      font-size: 1.2rem;
      color: #aaa;
    }
    .form-control {
      border-radius: 50px;
      padding-left: 20px;
      height: 45px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="card login-card p-4">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Iniciar sesi칩n</h3>

      <!-- Formulario de inicio de sesi칩n -->
      <form>
        <div class="form-group">
          <label for="email" class="icon-label"><i class="fas fa-envelope"></i>Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
        </div>
        <div class="form-group">
          <label for="password" class="icon-label"><i class="fas fa-lock"></i>Contrase침a</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Ingresar</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
